<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mininos</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <button class="button" id="load-images">load images</button>

    <div class="container__images">

      <img
        data-src="./images/mountain-minion.jpg"
        alt="minion against the background of mountains"
      />

      <img
        data-src="./images/cute-minion.jpg"
        alt="nice minion holding a teddy bear in his hands"
      />

      <img 
        data-src="./images/guitar-minion.jpg" 
        alt="minion playing guitar" 
      />

      <img 
        data-src="./images/graffiti-minion.jpg" 
        alt="minion on the background of graffiti" 
      />

      <img 
        data-src="./images/scan-minion.jpg" 
        alt="minion doing a scan" 
      />
    </div>

    <script src="./index.js"></script>
  </body>
</html>
